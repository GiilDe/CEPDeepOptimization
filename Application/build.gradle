plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.espertech', name: 'esper', version: '7.1.0'
    compile group: 'com.espertech', name: 'esper-common', version: '8.4.0'
    compile group: 'com.espertech', name: 'esper-runtime', version: '8.4.0'
    compile group: 'com.espertech', name: 'esper-compiler', version: '8.4.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.28'
}
